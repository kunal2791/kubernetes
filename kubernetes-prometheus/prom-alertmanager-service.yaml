apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  ports:
  - name: alertmanagerr
    port: 9093
    targetPort: 9093
    protocol: TCP
  selector:
    app: alertmanager
